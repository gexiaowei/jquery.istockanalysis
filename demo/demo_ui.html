<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>UI Demo</title>
    <link rel="stylesheet" href="../src/style/jquery.jhss.ui.css"/>
    <script src="../src/script/jquery-1.11.1.js"></script>
    <script src="../src/script/jquery.jhss.ui.js"></script>
    <script>
        $(document).ready(function () {
            $('#load_add').click(function () {
                $('body').addLoading();
                setTimeout(function () {
                    $('body').removeLoading();
                }, 5000);
            });

            $('#load_remove').click(function () {
                $.removeLoading();
            });
        });

    </script>
</head>
<body>
<div>
    <button id="load_add">加载loading动画</button>
    <button id="load_remove">取消loading动画</button>
</div>
</body>
</html>
